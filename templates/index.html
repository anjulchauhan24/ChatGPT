<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChatGPT Clone</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: #212121;
      color: white;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      display: flex;
      height: 100vh;
    }

    /* Sidebar */
    .sidebar {
      width: 260px;
      background: #171717;
      padding: 12px;
      display: flex;
      flex-direction: column;
      border-right: 1px solid #2f2f2f;
    }

    .sidebar-header {
      display: flex;
      gap: 8px;
      margin-bottom: 20px;
    }

    .sidebar-btn {
      flex: 1;
      background: transparent;
      border: none;
      color: #8e8e8e;
      padding: 12px;
      cursor: pointer;
      border-radius: 8px;
      transition: all 0.2s;
    }

    .sidebar-btn:hover {
      background: #2f2f2f;
    }

    .new-chat-btn {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px;
      background: transparent;
      border: 1px solid #2f2f2f;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      margin-bottom: 12px;
      width: 100%;
      transition: all 0.2s;
    }

    .new-chat-btn:hover {
      background: #2f2f2f;
    }

    .chat-history {
      flex: 1;
      overflow-y: auto;
    }

    .chat-item {
      padding: 12px;
      margin: 4px 0;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      color: #ececec;
      transition: all 0.2s;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .chat-item:hover {
      background: #2f2f2f;
    }

    .chat-item.active {
      background: #2f2f2f;
    }

    /* Main Content */
    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      position: relative;
    }

    .chat-header {
      padding: 16px;
      border-bottom: 1px solid #2f2f2f;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .model-selector {
      background: #2f2f2f;
      border: none;
      color: white;
      padding: 10px 16px;
      border-radius: 8px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .model-selector:hover {
      background: #3f3f3f;
    }

    /* Welcome Screen */
    .welcome-screen {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px;
    }

    .welcome-screen h1 {
      font-size: 36px;
      margin-bottom: 40px;
      font-weight: 600;
    }

    .suggestions {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 12px;
      width: 100%;
      max-width: 900px;
      margin-bottom: 40px;
    }

    .suggestion-card {
      background: #2f2f2f;
      border: 1px solid #3f3f3f;
      padding: 16px;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.2s;
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .suggestion-card:hover {
      background: #3f3f3f;
      transform: translateY(-2px);
    }

    .suggestion-icon {
      font-size: 20px;
    }

    /* Chat Container */
    .chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: none;
    }

    .chat-container.active {
      display: block;
    }

    .message {
      max-width: 800px;
      margin: 0 auto 24px auto;
      display: flex;
      gap: 16px;
    }

    .message-avatar {
      width: 32px;
      height: 32px;
      border-radius: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      flex-shrink: 0;
    }

    .user-avatar {
      background: #5436da;
    }

    .assistant-avatar {
      background: #19c37d;
    }

    .message-content {
      flex: 1;
      padding-top: 6px;
      line-height: 1.6;
    }

    .typing-indicator {
      display: inline-block;
    }

    .typing-indicator span {
      display: inline-block;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #8e8e8e;
      margin: 0 2px;
      animation: typing 1.4s infinite;
    }

    .typing-indicator span:nth-child(2) {
      animation-delay: 0.2s;
    }

    .typing-indicator span:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes typing {
      0%, 60%, 100% {
        transform: translateY(0);
      }
      30% {
        transform: translateY(-10px);
      }
    }

    /* Input Area */
    .input-area {
      padding: 20px;
      max-width: 800px;
      width: 100%;
      margin: 0 auto;
    }

    .input-wrapper {
      background: #2f2f2f;
      border-radius: 24px;
      display: flex;
      align-items: flex-end;
      padding: 12px 16px;
      gap: 12px;
      border: 1px solid #3f3f3f;
      transition: border-color 0.2s;
    }

    .input-wrapper:focus-within {
      border-color: #565656;
    }

    #messageInput {
      flex: 1;
      background: transparent;
      border: none;
      color: white;
      font-size: 16px;
      resize: none;
      outline: none;
      max-height: 200px;
      min-height: 24px;
      line-height: 24px;
      font-family: inherit;
    }

    #messageInput::placeholder {
      color: #8e8e8e;
    }

    #sendButton {
      background: white;
      border: none;
      width: 32px;
      height: 32px;
      border-radius: 8px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s;
      flex-shrink: 0;
    }

    #sendButton:hover {
      background: #d9d9d9;
    }

    #sendButton:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .footer-text {
      text-align: center;
      color: #8e8e8e;
      font-size: 12px;
      margin-top: 12px;
    }

    /* Scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: #3f3f3f;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #565656;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <div class="sidebar">
      <div class="sidebar-header">
        <button class="sidebar-btn" title="Sidebar">‚ò∞</button>
        <button class="sidebar-btn" title="New Chat" onclick="newChat()">‚úèÔ∏è</button>
      </div>
      
      <button class="new-chat-btn" onclick="newChat()">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M12 5v14M5 12h14"/>
        </svg>
        <span>New chat</span>
      </button>
      
      <div class="chat-history" id="chatHistory">
        <!-- Chat history will be populated here -->
      </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <div class="chat-header">
        <button class="model-selector">
          <span>ChatGPT 4</span>
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M6 9l6 6 6-6"/>
          </svg>
        </button>
      </div>

      <!-- Welcome Screen -->
      <div class="welcome-screen" id="welcomeScreen">
        <h1>What can I help with?</h1>
        
        <div class="suggestions">
          <div class="suggestion-card" onclick="useSuggestion('Create a beautiful landing page for my startup')">
            <span class="suggestion-icon">üé®</span>
            <span>Create a landing page</span>
          </div>
          <div class="suggestion-card" onclick="useSuggestion('Explain quantum computing in simple terms')">
            <span class="suggestion-icon">üß†</span>
            <span>Explain a concept</span>
          </div>
          <div class="suggestion-card" onclick="useSuggestion('Help me debug this Python code')">
            <span class="suggestion-icon">üíª</span>
            <span>Debug my code</span>
          </div>
          <div class="suggestion-card" onclick="useSuggestion('Write a professional email')">
            <span class="suggestion-icon">‚úâÔ∏è</span>
            <span>Write an email</span>
          </div>
        </div>
      </div>

      <!-- Chat Container -->
      <div class="chat-container" id="chatContainer"></div>

      <!-- Input Area -->
      <div class="input-area">
        <div class="input-wrapper">
          <textarea 
            id="messageInput" 
            placeholder="Message ChatGPT" 
            rows="1"
            onkeydown="handleKeyPress(event)"
          ></textarea>
          <button id="sendButton" onclick="sendMessage()">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
              <path d="M7 11L12 6L17 11M12 18V7" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </button>
        </div>
        <div class="footer-text">ChatGPT can make mistakes. Check important info.</div>
      </div>
    </div>
  </div>

  <script>
    let chatHistory = [];
    let currentChatId = null;

    // Auto-resize textarea
    const messageInput = document.getElementById('messageInput');
    messageInput.addEventListener('input', function() {
      this.style.height = 'auto';
      this.style.height = Math.min(this.scrollHeight, 200) + 'px';
    });

    function handleKeyPress(event) {
      if (event.key === 'Enter' && !event.shiftKey) {
        event.preventDefault();
        sendMessage();
      }
    }

    function newChat() {
      currentChatId = null;
      document.getElementById('welcomeScreen').style.display = 'flex';
      document.getElementById('chatContainer').classList.remove('active');
      document.getElementById('chatContainer').innerHTML = '';
      messageInput.value = '';
    }

    function useSuggestion(text) {
      messageInput.value = text;
      sendMessage();
    }

    async function sendMessage() {
      const message = messageInput.value.trim();
      if (!message) return;

      // Hide welcome screen and show chat
      document.getElementById('welcomeScreen').style.display = 'none';
      document.getElementById('chatContainer').classList.add('active');

      // Create new chat if needed
      if (!currentChatId) {
        currentChatId = Date.now();
        chatHistory.push({
          id: currentChatId,
          title: message.substring(0, 30) + (message.length > 30 ? '...' : ''),
          messages: []
        });
        updateChatHistory();
      }

      // Add user message
      addMessage('user', message);
      messageInput.value = '';
      messageInput.style.height = 'auto';

      // Show typing indicator
      const typingId = addMessage('assistant', '<div class="typing-indicator"><span></span><span></span><span></span></div>');

      // Simulate API call
      try {
        const response = await simulateAIResponse(message);
        removeMessage(typingId);
        addMessage('assistant', response);
      } catch (error) {
        removeMessage(typingId);
        addMessage('assistant', 'Sorry, I encountered an error. Please try again.');
      }
    }

    function addMessage(role, content) {
      const chatContainer = document.getElementById('chatContainer');
      const messageId = `msg-${Date.now()}-${Math.random()}`;
      
      const messageDiv = document.createElement('div');
      messageDiv.className = 'message';
      messageDiv.id = messageId;
      messageDiv.innerHTML = `
        <div class="message-avatar ${role}-avatar">
          ${role === 'user' ? 'üë§' : 'ü§ñ'}
        </div>
        <div class="message-content">${content}</div>
      `;
      
      chatContainer.appendChild(messageDiv);
      chatContainer.scrollTop = chatContainer.scrollHeight;
      
      return messageId;
    }

    function removeMessage(messageId) {
      const message = document.getElementById(messageId);
      if (message) message.remove();
    }

    function updateChatHistory() {
      const historyContainer = document.getElementById('chatHistory');
      historyContainer.innerHTML = chatHistory.map(chat => `
        <div class="chat-item ${chat.id === currentChatId ? 'active' : ''}" onclick="loadChat(${chat.id})">
          ${chat.title}
        </div>
      `).reverse().join('');
    }

    function loadChat(chatId) {
      currentChatId = chatId;
      const chat = chatHistory.find(c => c.id === chatId);
      if (!chat) return;

      document.getElementById('welcomeScreen').style.display = 'none';
      document.getElementById('chatContainer').classList.add('active');
      
      const chatContainer = document.getElementById('chatContainer');
      chatContainer.innerHTML = '';
      
      chat.messages.forEach(msg => {
        addMessage(msg.role, msg.content);
      });
      
      updateChatHistory();
    }

    async function simulateAIResponse(userMessage) {
      // Simulate API delay
      await new Promise(resolve => setTimeout(resolve, 1000 + Math.random() * 2000));

      // Simple response logic
      const responses = {
        greeting: "Hello! I'm ChatGPT, an AI assistant. How can I help you today?",
        code: "I'd be happy to help you with coding! Could you share more details about what you're working on?",
        email: "I can help you write a professional email. What's the context and who is the recipient?",
        explain: "I'll explain that concept in a clear and simple way. Let me break it down for you...",
        landing: "For a landing page, you'll want to focus on: 1) A clear headline, 2) Value proposition, 3) Call-to-action, 4) Social proof. What's your startup about?",
        default: "That's an interesting question! Based on what you've asked, here's my response: " + userMessage.split(' ').reverse().slice(0, 10).join(' ') + "... I'd be happy to provide more details or clarify anything!"
      };

      const lowerMessage = userMessage.toLowerCase();
      
      if (lowerMessage.includes('hello') || lowerMessage.includes('hi')) {
        return responses.greeting;
      } else if (lowerMessage.includes('code') || lowerMessage.includes('debug') || lowerMessage.includes('python')) {
        return responses.code;
      } else if (lowerMessage.includes('email')) {
        return responses.email;
      } else if (lowerMessage.includes('explain')) {
        return responses.explain;
      } else if (lowerMessage.includes('landing page')) {
        return responses.landing;
      } else {
        return responses.default;
      }
    }

    // Save messages to current chat
    const originalAddMessage = addMessage;
    addMessage = function(role, content) {
      const messageId = originalAddMessage(role, content);
      
      if (currentChatId && !content.includes('typing-indicator')) {
        const chat = chatHistory.find(c => c.id === currentChatId);
        if (chat) {
          chat.messages.push({ role, content });
        }
      }
      
      return messageId;
    };
  </script>
</body>
</html>
